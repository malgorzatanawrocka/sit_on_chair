<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>SitOnChair</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="page-header">
    <div class="container">

        <h1 class="page-logo">
            <a href="/" class="page-logo-link">
                Sit <span>On</span> Chair
            </a>
        </h1>

        <nav class="page-nav">
            <ul class="page-nav-list">
                <li class="page-nav-list-el">
                    <a href="" class="page-nav-list-link">O firmie</a>

                    <ul class="page-nav-dropdown">
                        <li class="page-nav-dropdown-el">
                            <a href="" class="page-nav-dropdown-link">Aktualności</a>
                        </li>
                        <li class="page-nav-dropdown-el">
                            <a href="" class="page-nav-dropdown-link">Nasz team</a>
                        </li>
                        <li class="page-nav-dropdown-el">
                            <a href="" class="page-nav-dropdown-link">Historia</a>
                        </li>
                    </ul>

                </li>
                <li class="page-nav-list-el">
                    <a href="" class="page-nav-list-link">Galeria</a>
                </li>
                <li class="page-nav-list-el">
                    <a href="" class="page-nav-list-link">Kontakt</a>
                </li>
            </ul>
        </nav>

    </div>
</header>

<section class="slider-bg">
    <div class="container">

        <div class="slider">
            <button type="button" class="slider-prev">
                <i class="fas fa-angle-left"></i>
            </button>
            <button type="button" class="slider-next">
                <i class="fas fa-angle-right"></i>
            </button>

            <div class="slider-slide-cnt">
                <div class="slider-slide slider-slide-active">1</div>
                <div class="slider-slide">2</div>
                <div class="slider-slide">3</div>
                <div class="slider-slide">4</div>
            </div>
        </div>

    </div>
</section>

<section class="main-contact">
    <div class="container">

        <h2 class="section-title">Kontakt</h2>
        <form action="" class="form">
            <div class="form-left">
                <div class="form-row">
                    <label class="visuallyhidden" for="name"> Imię </label>
                    <input class="form-input" type="text" id="name" name="name" placeholder="Imię">
                </div>
                <div class="form-row">
                    <label class="visuallyhidden" for="email"> e-mail </label>
                    <input class="form-input" type="text" id="email" name="email" placeholder="email">
                </div>
                <div class="form-row">
                    <label class="visuallyhidden" for="message"> Wiadomość </label>
                    <textarea class="form-input" name="message" id="message" placeholder="Wiadomość"></textarea>
                </div>
            </div>
            <div class="form-right">
                <div class="form-img"></div>

                <label class="form-checkbox">
                    <input type="checkbox" name="regulation">
                    Zgadzam się na przetwarzanie danych osobowych
                </label>
                <button type="submit" class="btn form-submit">
                    Wyślij
                </button>

            </div>
        </form>





    </div>
</section>

</body>
</html>
